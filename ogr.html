<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
<link rel="stylesheet" href="./plugin/leaflet-gps.css"/>
<title>筆ポリゴン・つくば市</title>
<style>
html,body {
    width: 100%;
    height: 100%;
    padding: 0px;
    margin: 0px;
}
#map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>


<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet-src.js"></script>
<script src="./plugin/Leaflet.MapboxVectorTile.js"></script>
<script src="./plugin/leaflet-hash.js"></script>
<script src="./plugin/leaflet-gps.js"></script>

<script>
var map = L.map('map',{
    maxZoom: 18,
    minZoom: 12
}).setView([36.0815,140.1129], 15) 
var hash = new L.Hash(map)
map.addControl( new L.Control.Gps() )




var popup = L.popup();
var  onGsClick = function(e) {
    if (!e.feature) return 
    popup
        .setLatLng(e.latlng)
        .setContent(e.feature.properties["lu"])
        .openOn(map);
}


var mvtSource = new L.TileLayer.MVTSource({
    url: "./tsukuba_mvt_ogr/{z}/{x}/{y}.mvt",
    maxZoom: 18,
//  debug: true,
    clickableLayers: ["tsukuba-fude"],
    mutexToggle:true,
    attribution: "<a href='http://www.maff.go.jp/j/tokei/porigon/index.html' target='_blank'>出典：「筆ポリゴンデータ」（農林水産省）（H31年4月26日に利用）</a>",
    getIDForLayerFeature: function(feature) {
        return feature.properties["lu"];
    },
    filter: function(feature, context) {
        if (feature.layer.name === 'tsukuba-fude') {
            return true;
        }
    return false;
    },
    onClick: onGsClick,
    style: function (feature) {
        var style = {};    
        var type = feature.type;
        switch (type) {
            case 1: //'Point'
                style.color = 'rgba(255,0,0,1)';
                style.radius = function(){
                    var z = map.getZoom()
                    var dotsize = 1.5            
                    var radius =  dotsize * Math.exp(Math.log(Math.sqrt(z-4)))
                    return radius
            
                };
            break;
            case 2: //'LineString'
                style.color = 'rgba(161,217,155,0.8)';
                style.size = 3;
                style.selected = {
                    color: 'rgba(255,25,0,0.5)',
                    size: 4
                };
            break;
            case 3: //'Polygon'
                style.color = 'rgba(255,0,0,0.5)';
                style.outline = {
                    color:  'rgba(255,0,0,1)',
                    size: 1
                };
                style.selected = {
                    color: 'rgba(255,140,0,0.3)',
                    outline: {
                        color: 'rgba(255,140,0,1)',
                        size: 2
                    }
                };
            break;
        }
        return style;
    }

});


L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
    attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル　全国最新写真（シームレス）・全国ランドサットモザイク画像</a>",
    maxZoom: 18
}).addTo(map);

map.addLayer(mvtSource);
</script>
</body>
</html>
